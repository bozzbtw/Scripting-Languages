
<!DOCTYPE html>
<html><head> <meta charset=utf-8 />
<title>Insert row in a table - w3resource</title>
</head><body>
<table id="sampleTable" border="1">
<tr><td>Row1 cell1</td>
<td>Row1 cell2</td></tr>
<tr><td>Row2 cell1</td>
<td>Row2 cell2</td></tr>
</table><br>
<input type="button" onclick="insert_Row()" value="Insert row"> 
</body></html>


<script>
    function insert_Row(){
     
    var theTable = document.getElementById('sampleTable').insertRow(0);
    
    var newCell1 = theTable.insertCell(0); //inserting a cell at position 0
    var newCell2 = theTable.insertCell(1); //inserting a cell at position 1

    newCell1.innerHTML = "NEW CELL ONE"; //naming cell1 NEW CELL ONE
    newCell2.innerHTML = "NEW CELL TWO"; //naming cell2 NEW CELL TWO
    


    }
    
 
</script>
